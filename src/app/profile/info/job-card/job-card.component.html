<div class="card-container">
    <div class="work-place-block-outer">
        <div class="work-place-block-inner">
            <div class="place">
                {{jobExperience.workPlace}}
            </div>
        </div>
    </div>
    <div class="divider-block">
        <nz-divider class="divider" nzType="vertical"></nz-divider>
    </div>
    <div class="position-block-outer">
        <div class="position-block-inner">
            <div class="position">
                {{jobExperience.position}}
            </div>
        </div>
    </div>
    <div class="divider-block">
        <nz-divider class="divider" nzType="vertical"></nz-divider>
    </div>
    <div class="activity-block-outer">
        <div class="activity-block-inner">
            <div class="activity">
                {{jobExperience.activity}}
            </div>
        </div>
    </div>
    <div class="divider-block">
        <nz-divider class="divider" nzType="vertical"></nz-divider>
    </div>
    <div class="working-period-block-outer">
        <div class="working-period-block-inner">
            <div class="period">
                {{jobExperience.workingPeriod}}
            </div>
        </div>
    </div>
    <div class="block">
        <div class="divider-block">
            <nz-divider class="divider" nzType="vertical"></nz-divider>
        </div>
        <div class="action-item-outer">
            <div class="action-item-inner">
                <a nzTitle="{{ 'label.edit' | translate }}"
                nzPlacement="topRight"
                nz-tooltip
                (click)="showEditModal()">
                <tmc-icon [tmcIconType]="'pan'" [tmcIconSize]="'medium'"></tmc-icon>
                </a>
            </div>
        </div>
        <div class="divider-block">
            <nz-divider class="divider" nzType="vertical"></nz-divider>
        </div>
        <div class="action-item-outer">
            <div class="action-item-inner">
                <a nzTitle="{{ 'label.delete' | translate }}"
                nzPlacement="topRight"
                nz-tooltip
                nzCancelText="{{ 'cancel' | translate }}"
                nzOkText="{{ 'delete.button' | translate }}"
                nz-popconfirm
                (nzOnConfirm)="deleteExperience()">
                <tmc-icon [tmcIconType]="'trash'" [tmcIconSize]="'pre-medium'"></tmc-icon>
            </a>
            </div>
        </div>
    </div>
</div>

<nz-modal [(nzVisible)]="isEditExperienceModalVisible" 
          nzOkText="{{ 'label.update' | translate }}"
          nzTitle="{{ 'label.update.experience' | translate }}" 
          nzCancelText="{{ 'cancel' | translate }}"
          (nzOnCancel)="closeEditModal()" 
          (nzOnOk)="editExperience()">
    <form [formGroup]="updateExperienceForm">
        <nz-form-control>
            <input nz-input placeholder="{{ 'company' | translate }}" formControlName="place" />
            <nz-form-explain *ngIf="updateExperienceForm.get('place')?.dirty && updateExperienceForm.get('place')?.errors">
                {{ 'error.invalid.value' | translate }}
            </nz-form-explain>
        </nz-form-control>
        <nz-form-control>
            <input nz-input placeholder="{{ 'position' | translate }}" formControlName="position" />
            <nz-form-explain *ngIf="updateExperienceForm.get('position')?.dirty && updateExperienceForm.get('position')?.errors">
                {{ 'error.invalid.value' | translate }}
            </nz-form-explain>
        </nz-form-control>
        <nz-form-control>
            <input nz-input placeholder="{{ 'period' | translate }}" formControlName="period" />
            <nz-form-explain *ngIf="updateExperienceForm.get('period')?.dirty && updateExperienceForm.get('period')?.errors">
                {{ 'error.invalid.value' | translate }}
            </nz-form-explain>
        </nz-form-control>
        <nz-form-control>
            <textarea autosize class="area" nz-input placeholder="{{ 'activity' | translate }}" formControlName="activity" ></textarea>
            <nz-form-explain *ngIf="updateExperienceForm.get('activity')?.dirty && updateExperienceForm.get('activity')?.errors">
                {{ 'error.invalid.value' | translate }}
            </nz-form-explain>
        </nz-form-control>
    </form>
</nz-modal>
