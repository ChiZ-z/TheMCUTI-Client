<div class="card-container">
    <div class="type-block-outer">
        <div class="type-block-inner">
            <div class="type-content">
                {{ contact.contactType | translate }}
            </div>
        </div>
    </div>
    <div class="divider-block">
        <nz-divider class="divider" nzType="vertical"></nz-divider>
    </div>
    <div class="contact-block-outer ml-20">
        <div class="contact-block-inner">
            <div class="contact-content">
                {{ contact.contactValue | translate }}
            </div>
        </div>
    </div>
    <div class="block">
        <div class="divider-block">
            <nz-divider class="divider" nzType="vertical"></nz-divider>
        </div>
        <div class="action-item-outer">
            <div class="action-item-inner">
                <a nzTitle="{{ 'label.edit' | translate }}"
                nzPlacement="topRight"
                nz-tooltip
                (click)="showEditModal()">
                <tmc-icon [tmcIconType]="'pan'" [tmcIconSize]="'medium'"></tmc-icon>
                </a>
            </div>
        </div>
        <div class="divider-block">
            <nz-divider class="divider" nzType="vertical"></nz-divider>
        </div>
        <div class="action-item-outer">
            <div class="action-item-inner">
                <a nzTitle="{{ 'label.delete' | translate }}"
                nzPlacement="topRight"
                nz-tooltip
                nzCancelText="{{ 'cancel' | translate }}"
                nzOkText="{{ 'delete.button' | translate }}"
                nz-popconfirm
                (nzOnConfirm)="deleteContact()">
                <tmc-icon [tmcIconType]="'trash'" [tmcIconSize]="'pre-medium'"></tmc-icon>
            </a>
            </div>
        </div>
    </div>
</div>

<nz-modal [(nzVisible)]="isEditContactModalVisible" 
          nzOkText="{{ 'label.update' | translate }}"
          nzTitle="{{ 'label.update.contact' | translate }}" 
          nzCancelText="{{ 'cancel' | translate }}"
          (nzOnCancel)="closeEditModal()" 
          (nzOnOk)="editContact()">
    <form [formGroup]="editContactForm">
        <nz-form-control>
            <input nz-input placeholder="{{ 'label.enter.value' | translate }}" formControlName="contactValue" />
            <nz-form-explain *ngIf="editContactForm.get('contactValue')?.dirty && editContactForm.get('contactValue')?.errors">
                {{ 'error.invalid.value' | translate }}
            </nz-form-explain>
        </nz-form-control>
    </form>
</nz-modal>
